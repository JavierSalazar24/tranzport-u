<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/estilos.css">
    <title>Rutas | Tranzport-U</title>
</head>

<body>

    <header class="p-3 py-3 mb-4 border-bottom">
        <a href="./" class="logo mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="./img/favicon.png" alt="Logo de la empresa" class="animacion bi me-2" width="90"></img>
        </a>

        <ul class="nav">
            <li>
                <a class="nav-link px-2 text-white" href="transportes"><i class="fas fa-car-bus"></i> Tipo de
                    transporte</a>
            </li>
            <li>
                <a class="nav-link px-2 text-white" href="historial"><i class="fas fa-history"></i> Historial</a>
            </li>
            <li>
                <a class="nav-link px-2 text-white" href="cuenta"><i class="fas fa-file-invoice-dollar"></i> Cuenta</a>
            </li>
            <li>
                <a class="nav-link px-2 text-white" href="ayuda"><i class="fas fa-hands-helping"></i> Ayuda</a>
            </li>
            <li>
                <a class="nav-link px-2 text-white" href="acerca"><i class="fas fa-info-circle"></i> Acerca de</a>
            </li>
        </ul>
    </header>

    <div class="container pb-5">
        <div class="row justify-content-center row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card w-75">
                    <img src="./img/ruta-naranja.PNG" width="40px" height="200px" class="card-img-top"
                        alt="ruta naranja">
                    <div class="card-body">
                        <h5 class="card-title" style="color: #FE9A2E; font-style: italic;">Ruta naranja</h5>
                        <p class="card-text">Esta ruta va al norte de la ciudad.</p>
                        <form id="ticketFormNaranja">
                            <button type="submit" class="btn btn-primary btn_transporte">Comprar ticket</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card w-75">
                    <img src="./img/ruta-azul.PNG" width="40px" height="200px" class="card-img-top" alt="ruta azul">
                    <div class="card-body">
                        <h5 class="card-title" style="color: #81DAF5; font-style: italic;">Ruta azul</h5>
                        <p class="card-text">Esta ruta va al sur de la ciudad.</p>
                        <form id="ticketFormAzul">
                            <button type="submit" class="btn btn-primary btn_transporte">Comprar ticket</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card w-75">
                    <img src="./img/ruta-rojo.PNG" width="40px" height="200px" class="card-img-top" alt="rutan roja">
                    <div class="card-body">
                        <h5 class="card-title" style="color: #FE2E2E; font-style: italic;">Ruta roja</h5>
                        <p class="card-text">Esta ruta va al este de la ciudad.</p>
                        <form id="ticketFormVerde">
                            <button type="submit" class="btn btn-primary btn_transporte">Comprar ticket</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card w-75">
                    <img src="./img/ruta-verde.PNG" width="40px" height="200px" class="card-img-top" alt="ruta verde">
                    <div class="card-body">
                        <h5 class="card-title" style="color: #9AFE2E; font-style: italic;">Ruta verde</h5>
                        <p class="card-text">Esta ruta va al oeste de la ciudad.</p>
                        <form id="ticketFormRojo">
                            <button type="submit" class="btn btn-primary btn_transporte">Comprar ticket</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/rutas.js"></script>
</body>

</html>
