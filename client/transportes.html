<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/estilos.css">
    <title>Transportes | Tranzport-U</title>
</head>

<body>

    <header class="p-3 py-3 mb-4 border-bottom">
        <a href="./" class="logo mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="./img/favicon.png" alt="Logo de la empresa" class="animacion bi me-2" width="90"></img>
        </a>

        <ul class="nav">
            <li>
                <a class="nav-link px-2 text-white" href="transportes">Tipo de transporte</a>
            </li>
            <li>
                <a class="nav-link px-2 text-white" href="historial">Historial</a>
            </li>
            <li>
                <a class="nav-link px-2 text-white" href="cuenta">Cuenta</a>
            </li>
            <li>
                <a class="nav-link px-2 text-white" href="ayuda">Ayuda</a>
            </li>
            <li>
                <a class="nav-link px-2 text-white" href="acerca">Acerca de</a>
            </li>
        </ul>
    </header>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img src="https://www.showbus.com/p2012/Metroline%20MAN%20MCV%20MM826.JPG" class="card-img-top"
                            alt="Autobus">
                        <div class="card-body">
                            <h5 class="card-title">Autobús</h5>
                            <p class="card-text">Selecciona esta opción si planeas viajar en autobús.</p>
                            <a href="rutas" class="btn btn-primary btn_transporte">Ver rutas</a>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img src="http://queautocompro.com/wp-content/uploads/2014/07/Yellow-cab.jpg"
                            class="card-img-top" alt="Taxis">
                        <div class="card-body">
                            <h5 class="card-title">Taxi</h5>
                            <p class="card-text">Selecciona esta opción si planeas viajar en taxi.</p>
                            <a href="taxis" class="btn btn-primary btn_transporte">Comprar ticket</a>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img src="http://news.soltekonline.com/images/articles/58dd84e37d189.jpg" class="card-img-top"
                            alt="Autobus">
                        <div class="card-body">
                            <h5 class="card-title">Metro</h5>
                            <p class="card-text">Selecciona esta opción si planeas viajar en metro.</p>
                            <a href="metro" class="btn btn-primary btn_transporte">Comprar ticket</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/conexion.js"></script>
</body>

</html>
